name: ğŸ“ PHPCS and PHPUnit tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  phpcs:
    name: PHP Code Inspection
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: ğŸ› ï¸ Install Composer dependencies
        uses: php-actions/composer@v6

      - name: ğŸƒ Run PHP Code Inspection
        run: |
          composer phpcs      

  phpStan:
    name: PHP Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: ğŸ› ï¸ Install Composer dependencies
        uses: php-actions/composer@v6

      - name: ğŸƒ Run PHP Code Inspection
        run: |
          composer analyze 

  unitTests:
    name: PHP unit tests
    runs-on: ubuntu-latest
    needs: [phpcs, phpStan]
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: ğŸ“¥ Install Composer dependencies
        uses: php-actions/composer@v6

      - name: ğŸƒ Run PHP Unit Tests
        run: |
          composer tests
